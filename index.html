<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>백오피스 디자인 샘플</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>백오피스 샘플 디자인</h1>
      <p>원하는 테마를 선택해서 CRUD 화면을 확인해보세요.</p>
    </header>

    <main id="app" class="app-shell"></main>

    <template id="design-list-template">
      <section class="design-list-view">
        <h2>디자인 목록</h2>
        <div class="design-grid" id="design-grid"></div>
      </section>
    </template>

    <template id="crud-template">
      <section class="crud-view">
        <div class="toolbar">
          <button id="back-btn" class="secondary">← 디자인 목록으로</button>
          <h2 id="crud-title"></h2>
        </div>

        <div class="stats" id="stats"></div>

        <form id="crud-form" class="crud-form">
          <input type="hidden" id="record-id" />
          <label>
            이름
            <input id="name" required maxlength="30" placeholder="예: 김관리" />
          </label>
          <label>
            역할
            <input id="role" required maxlength="40" placeholder="예: 운영 매니저" />
          </label>
          <label>
            상태
            <select id="status">
              <option value="active">활성</option>
              <option value="inactive">비활성</option>
              <option value="pending">검토중</option>
            </select>
          </label>

          <div class="form-actions">
            <button type="submit" id="submit-btn">등록</button>
            <button type="button" id="reset-btn" class="secondary">초기화</button>
          </div>
        </form>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>이름</th>
                <th>역할</th>
                <th>상태</th>
                <th>액션</th>
              </tr>
            </thead>
            <tbody id="record-body"></tbody>
          </table>
        </div>
      </section>
    </template>

    <script src="app.js"></script>
  </body>
</html>
